<div class="container">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3" *ngFor="let product of allproducts">
        <div class="card mb-3">
        <img class="img-fluid img-responsive" routerLink="/about/ourmission/{{product.id}}" src="{{product.img}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title text-danger text-capitalize font-weight-bold">{{product.name}}</h5>
              <h6 class="card-title text-primary">{{product.features}}</h6>
              <h6 class="text-dark center">&#8377;{{product.price}}</h6>
                <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
              <button  class="btn btn-primary" (click)="addtocart(product)">Add To Cart</button>
            </div>
          </div>
    </div>
  </div>
</div>
