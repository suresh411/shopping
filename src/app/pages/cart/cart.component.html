<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Product Name</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
        <th scope="col">Handle</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of cartitems let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{items.name}}</td>
        <td>
        <button class="btn btn-primary" (click)="decreasequantity(items)">-</button>
        {{items.quantity}}
        <button class="btn btn-primary" (click)="increasequantity(items)">+</button>
        </td>
        <td>{{items.price}}</td>
        <td>{{items.price*items.quantity}}</td>
      </tr>
    </tbody>
</table>

<input value="{{total}}" readonly>
