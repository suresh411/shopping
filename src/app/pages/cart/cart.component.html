<table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Product Name</th>
        <th scope="col">Image</th>
        <th scope="col">Quantity</th>
        <th scope="col">Product Price</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of cartitems let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{items.name}}</td>
        <td><img class="img-responsive img-fluid" src="{{items.img}}"></td>
        <td>
        <button class="btn btn-primary" (click)="decreasequantity(items)">-</button>
        {{items.quantity}}
        <button class="btn btn-primary" (click)="increasequantity(items)">+</button>
        </td>
        <td>&#8377;{{items.price}}</td>
        <td>&#8377;{{items.price*items.quantity}}</td>
      </tr>
      <tr>
        <td colspan="5">Sub Total:</td>
        <td colspan="1">&#8377;{{total}}.00</td>
      </tr>
    </tbody>
</table>
